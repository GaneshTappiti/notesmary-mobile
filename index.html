
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notex - AI Learning Platform</title>
    <meta name="description" content="AI-Powered Learning Platform for Students" />
    <meta name="author" content="Notex" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    
    <!-- Critical resource hints for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.gpteng.co" crossorigin>
    <link rel="preconnect" href="https://applesocial.s3.amazonaws.com" crossorigin>
    <link rel="dns-prefetch" href="https://ui-avatars.com">
    
    <!-- Optimized font loading with display swap and preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"></noscript>
    
    <!-- Preload critical modules for faster initial load -->
    <link rel="modulepreload" href="/src/main.tsx">
    <link rel="modulepreload" href="/src/App.tsx">
    <link rel="modulepreload" href="/src/contexts/AuthContext.tsx">
    <link rel="modulepreload" href="/src/components/AppLayout.tsx">
    
    <!-- Optimized critical CSS for faster first paint -->
    <style>
      /* CSS containment for better performance */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        contain: layout style;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        contain: layout style;
      }
      
      /* Optimized loading spinner with hardware acceleration */
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f4f6;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        transform: translateZ(0);
        will-change: transform;
        contain: layout style;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg) translateZ(0); }
        100% { transform: rotate(360deg) translateZ(0); }
      }
      
      /* Prevent layout shifts */
      .loading-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        contain: layout style;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module" async></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
